---
- name: Remove Nginx Web Server Completely
  hosts: Server
  become: yes

  vars:
    web_root: /var/www/html

  tasks:
    - name: Stop nginx service
      systemd:
        name: nginx
        state: stopped

    - name: Remove custom index.html
      file:
        path: "{{ web_root }}/index.html"
        state: absent

    - name: Remove default nginx website
      file:
        path: /var/www/html
        state: absent
      ignore_errors: yes

    - name: Verify nginx is removed
      command: which nginx
      register: nginx_check
      failed_when: nginx_check.rc == 0
      changed_when: false

    - name: Show removal status
      debug:
        msg: "Nginx has been completely removed"
