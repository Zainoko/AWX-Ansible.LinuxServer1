---
- name: Remove Nginx Web Server Completely
  hosts: Server
  become: yes

  vars:
    web_root: /var/www/html

  tasks:
    - name: Stop nginx service
      systemd:
        name: nginx
        state: stopped

    - name: Remove custom index.html
      file:
        path: "{{ web_root }}/index.html"
        state: absent

    - name: Remove default nginx website
      file:
        path: /var/www/html
        state: absent
      ignore_errors: yes

